welcomeMessageTextKey=Tervetuloa Asiakastapaamisten hallintajärjestelmään!\n \
* Tämä sovellus sisältää monipuolisia toimintoja, jotka mahdollistavat käyttäjän ulkoisen asiakas- ja tapaamistietokannan helpon ylläpidon useissa aikavyöhykkeissä ja kielissä.\n \
* Tämä sovellus on riippuvainen ulkoisesta tietokannasta. Yhteys yhteensopivaan tietokantaan on välttämätön, jotta käyttäjä voi kirjautua sovellukseen, koska käyttäjänimet ja salasanat ovat olemassa vain ulkoisessa tietokannassa.\n \
Toimintoihin sisältyy:\n \
* Luo, lue, päivitä ja poista toimintoja tapaamisille ja asiakkaille tietokannassa.\n \
* Monikielituki, joka kääntää automaattisesti käyttöliittymän elementit käyttäjän kielen järjestelmän asetuksen perusteella.\n \
* Käyttäjän aikavyöhykkeen tunnistus käyttäjän järjestelmän asetusten perusteella ja automaattinen aikavyöhykkeen muuntaminen tapaamisaikoille.\n \
* Kirjautumisnäyttö estämään luvattoman käyttäjäpääsyn peruskäyttäjän (ilman hajautusta tai suolattua) salasanasuojauksen avulla.\n \
* Luo tekstilokin kaikista kirjautumistoimista. Kirjaa käyttäjänimen, käyttäjän kielen, käyttäjän aikavyöhykkeen, aikaleiman ja yrityksen onnistumisen / epäonnistumisen.\n \
* Tapaamisen päänäyttö, jossa on suodatettava taulukonäyttö tapaamistiedoille.\n \
* Asiakkaan päänäyttö taulukonäytöllä asiakastiedoille.\n \
* Raporttien kojelauta, joka generoi neljä erilaista raporttia ajan tasalla olevista, tietoihin perustuvista oivalluksista.\n \
* Luo ajan tasalla olevat tapaamisaikataulut kontakteille.\n \
* Käyttäjäystävällinen käyttöliittymä, joka näyttää käyttäjälle viestejä tiedoista, vahvistuksista, virheenkäsittelystä ja varoituksista.