welcomeMessageTextKey=Welkom bij het Klantafspraakbeheersysteem!\n \
* Deze applicatie bevat een verscheidenheid aan functies waarmee de gebruiker eenvoudig een externe database van klanten en afspraken kan onderhouden over meerdere tijdzones en talen.\n \
* Deze applicatie is afhankelijk van een externe database. Zonder verbinding met een compatibele database kan een gebruiker niet inloggen op de applicatie omdat gebruikersnamen en wachtwoorden alleen bestaan in de externe database.\n \
Functies zijn onder andere:\n \
* Functionaliteit voor het maken, lezen, bijwerken en verwijderen van afspraken en klanten binnen de database.\n \
* Meertalige ondersteuning die UI-elementen automatisch vertaalt op basis van de taalinstellingen van de gebruiker.\n \
* Herkenning van de tijdzone van de gebruiker op basis van de systeeminstellingen van de gebruiker en automatische tijdzoneconversie voor afspraaktijden.\n \
* Aanmeldscherm om ongeautoriseerde toegang van gebruikers te voorkomen met behulp van basis (geen hashen of zouten) wachtwoordbeveiliging.\n \
* Maakt een tekstlogboek voor alle aanmeldingsactiviteiten. Registreert gebruikersnaam, gebruikerstaal, gebruikerstijdzone, tijdstempel en succes/mislukking van de poging.\n \
* Hoofdscherm afspraak met een filterbaar tabelweergave voor afspraakgegevens.\n \
* Hoofdscherm klant met tabelweergave voor klantgegevens.\n \
* Rapportdashboard dat vier afzonderlijke rapporten genereert voor actuele, op data gebaseerde inzichten.\n \
* Genereer up-to-date afspraakschema's voor contacten.\n \
* Gebruiksvriendelijke UI die berichten aan de gebruiker weergeeft voor informatie, bevestiging, foutafhandeling en waarschuwingen.