welcomeMessageTextKey=Velkommen til Kundeaftalestyringssystemet!\n \
* Denne applikation indeholder en række funktioner, der vil tillade brugeren nemt at vedligeholde en ekstern database af kunder og aftaler på tværs af flere tidszoner og sprog.\n \
* Denne applikation er afhængig af en ekstern database. Uden forbindelse til en kompatibel database vil en bruger ikke kunne logge ind på applikationen, da brugernavne og adgangskoder kun eksisterer i den eksterne database.\n \
Funktioner inkluderer:\n \
* Opret, læs, opdater og slet funktionalitet for aftaler og kunder inden for databasen.\n \
* Understøttelse af flere sprog, der automatisk oversætter UI-elementer baseret på brugerens sprogindstillinger.\n \
* Genkendelse af brugerens tidszone baseret på brugerens systemindstillinger og automatisk tidszonekonvertering for aftaltider.\n \
* Log ind skærm for at forhindre uautoriseret adgang til brugeren ved hjælp af grundlæggende (uden hashning eller salting) adgangskodebeskyttelse.\n \
* Opretter en tekstlog for al log ind aktivitet. Registrerer brugernavn, brugersprog, brugertidszone, tidsstempel og succes/mislykket forsøg.\n \
* Hovedskærm for aftaler med en filtrerbar tabelvisning for aftaledata.\n \
* Hovedskærm for kunder med tabelvisning for kundedata.\n \
* Rapportdashboard, der genererer fire forskellige rapporter til opdaterede, datadrevne indsigter.\n \
* Generer opdaterede aftaleskemaer for kontakter.\n \
* Brugervenligt UI, der viser beskeder til brugeren til information, bekræftelse, fejlhåndtering og advarsler.