welcomeMessageTextKey=Willkommen im Kunden-Terminverwaltungssystem!\n \
* Diese Anwendung bietet eine Vielzahl von Funktionen, mit denen der Benutzer eine externe Datenbank von Kunden und Terminen in verschiedenen Zeitzonen und Sprachen einfach verwalten kann.\n \
* Diese Anwendung ist von einer externen Datenbank abhängig. Ohne eine Verbindung zu einer kompatiblen Datenbank kann sich ein Benutzer nicht anmelden, da Benutzernamen und Passwörter nur in der externen Datenbank vorhanden sind.\n \
Zu den Funktionen gehören:\n \
* Funktionen zum Erstellen, Lesen, Aktualisieren und Löschen von Terminen und Kunden in der Datenbank.\n \
* Unterstützung mehrerer Sprachen, die UI-Elemente basierend auf den Spracheinstellungen des Benutzers automatisch übersetzt.\n \
* Erkennung der Zeitzone des Benutzers basierend auf den Systemeinstellungen des Benutzers und automatische Umrechnung der Zeitzone für Terminzeiten.\n \
* Anmeldeseite zum Verhindern unbefugten Zugriffs durch den Benutzer unter Verwendung eines einfachen (ohne Hashing oder Salzen) Passwortschutzes.\n \
* Erstellt ein Textprotokoll für alle Anmeldeaktivitäten. Protokolliert Benutzernamen, Benutzersprache, Benutzerzeitzone, Zeitstempel und Erfolg/Misserfolg des Versuchs.\n \
* Hauptbildschirm für Termine mit filterbare Anzeige für Termindaten.\n \
* Hauptbildschirm für Kunden mit Tabellenanzeige für Kundendaten.\n \
* Berichts-Dashboard, das vier verschiedene Berichte für aktuelle, datengesteuerte Erkenntnisse generiert.\n \
* Generiert aktuelle Terminpläne für Kontakte.\n \
* Benutzerfreundliche Benutzeroberfläche, die dem Benutzer Nachrichten zur Information, Bestätigung, Fehlerbehandlung und Warnungen anzeigt.