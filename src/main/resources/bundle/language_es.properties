welcomeMessageTextKey=Bienvenido al Sistema de Gestión de Citas para Clientes!\n \
* Esta aplicación incluye una variedad de funciones que permitirán al Usuario mantener fácilmente una base de datos externa de clientes y citas en múltiples zonas horarias e idiomas.\n \
* Esta aplicación depende de una base de datos externa. Sin conexión a una base de datos compatible, un Usuario no podrá iniciar sesión en la aplicación porque los nombres de usuario y contraseñas solo existen en la base de datos externa.\n \
Las características incluyen:\n \
* Funcionalidad de Crear, Leer, Actualizar y Eliminar para citas y clientes dentro de la base de datos.\n \
* Soporte multilingüe que traduce automáticamente los elementos de la interfaz de usuario según la configuración del idioma del Usuario.\n \
* Reconocimiento de la zona horaria del Usuario basado en la configuración del sistema del Usuario y conversión automática de la zona horaria para las citas.\n \
* Pantalla de inicio de sesión para evitar el acceso no autorizado del Usuario utilizando protección básica (sin hash o sal) de la contraseña.\n \
* Crea un registro de texto para toda la actividad de inicio de sesión. Registra Nombre de Usuario, Idioma de Usuario, Zona Horaria de Usuario, Marca de Tiempo y Éxito/Fracaso del intento.\n \
* Pantalla principal de citas con una tabla filtrable para datos de citas.\n \
* Pantalla principal de clientes con tabla de visualización de datos de clientes.\n \
* Panel de control de informes que genera cuatro informes distintos para análisis de datos actualizados y basados en datos.\n \
* Genera horarios de citas actualizados para contactos.\n \
* Interfaz de usuario amigable que muestra mensajes al Usuario para información, confirmación, manejo de errores y advertencias.