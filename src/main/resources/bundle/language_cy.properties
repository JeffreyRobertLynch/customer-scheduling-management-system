welcomeMessageTextKey=Croeso i'r System Rheoli Apwyntiadau Cwsmeriaid!\n \
* Mae'r gosodiad yn cynnwys amrywiaeth o nodweddion a fydd yn caniatáu i'r Defnyddiwr gynnal cronfa ddata allanol o gwsmeriaid ac apwyntiadau ar draws nifer o Gylch Amser a Ieithoedd.\n \
* Mae'r gosodiad yn dibynnu ar gronfa ddata allanol. Heb gysylltiad â gronfa ddata gydnaws, bydd Defnyddiwr yn methu mewngofnodi i'r gosodiad gan fod enwau defnyddwyr a chyfrineiriau dim ond yn bodoli yn y gronfa ddata allanol.\n \
Ymhlith y Nodweddion Mae:\n \
* Creu, Darllen, Diweddaru, a Dileu swyddogaethau ar gyfer Apwyntiadau a Chwsmeriaid o fewn y gronfa ddata.\n \
* Cefnogaeth amrywiaethol-gyfrwng sy'n cyfieithu yn awtomatig elfennau UI yn seiliedig ar osodiad iaith y Defnyddiwr.\n \
* Cydnabod cylch amser y Defnyddiwr yn seiliedig ar osodiadau system y Defnyddiwr a throsiad cylch amser awtomatig ar gyfer amseroedd apwyntiad.\n \
* Sgrin fewngofnodi i atal mynediad Defnyddwyr heb awdurdod gan ddefnyddio diogelwch cyfrinair sylfaenol (dim saethu nac ysalu).\n \
* Creu cofnod testun ar gyfer holl weithgarwch mewngofnodi. Cofnoda Enw Defnyddiwr, Iaith Defnyddiwr, Cylch Amser Defnyddiwr, Amser-stamp, a Llwyddiant/Methiant yr ymgais.\n \
* Sgrin Prif apwyntiadau gyda Dangoswr Tabl Hyblyg ar gyfer data Apwyntiadau.\n \
* Sgrin Prif Gwsmer gyda Dangoswr Tabl ar gyfer data Cwsmeriaid.\n \
* Dashbord Adroddiadau sy'n cynhyrchu pedwar adroddiad gwahanol ar gyfer mewnwelediadau data diweddar, data-gyferbyniol.\n \
* Cynhyrchu Cynlluniau Apwyntiadau diweddar ar gyfer Cysylltiadau.\n \
* UI sy'n gyfeillgar i'r Defnyddiwr sy'n dangos negeseuon i'r Defnyddiwr ar gyfer gwybodaeth, cadarnhad, trin gwallau, ac amheuon.