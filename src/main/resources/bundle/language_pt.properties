welcomeMessageTextKey=Bem-vindo ao Sistema de Gerenciamento de Agendamentos de Clientes!\n \
* Este aplicativo inclui uma variedade de recursos que permitirão ao usuário manter facilmente um banco de dados externo de clientes e agendamentos em várias fusos horários e idiomas.\n \
* Este aplicativo depende de um banco de dados externo. Sem uma conexão com um banco de dados compatível, um usuário não poderá fazer login no aplicativo, pois nomes de usuário e senhas existem apenas no banco de dados externo.\n \
Recursos incluem:\n \
* Funcionalidade de criar, ler, atualizar e excluir para agendamentos e clientes dentro do banco de dados.\n \
* Suporte a vários idiomas que traduz automaticamente os elementos da interface do usuário com base nas configurações de idioma do usuário.\n \
* Reconhecimento do fuso horário do usuário com base nas configurações do sistema do usuário e conversão automática de fuso horário para horários de agendamento.\n \
* Tela de login para evitar acesso não autorizado do usuário usando proteção de senha básica (sem hashing ou sal). \n \
* Cria um registro de texto para todas as atividades de login. Registra nome de usuário, idioma do usuário, fuso horário do usuário, carimbo de data/hora e sucesso/falha da tentativa.\n \
* Tela principal de agendamentos com uma exibição de tabela filtrável para dados de agendamento.\n \
* Tela principal de clientes com exibição de tabela para dados de clientes.\n \
* Painel de relatórios que gera quatro relatórios distintos para insights atualizados e baseados em dados.\n \
* Gere cronogramas de agendamento atualizados para contatos.\n \
* Interface do usuário amigável que exibe mensagens para o usuário com informações, confirmações, tratamento de erros e avisos.