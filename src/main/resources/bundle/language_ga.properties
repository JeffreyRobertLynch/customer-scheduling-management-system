welcomeMessageTextKey=Fáilte chuig Córas Bainistíochta Coinneála Chustaiméirí!\n \
* Is féidir leis an bhfeidhmchlár seo réimse leathan gnéithe a chuir ar fáil do dhaoine chun bunachar sonraí seachtrach de chustaiméirí agus coinneála a chothabháil ar fud Réimsí Am agus Teangacha éagsúla.\n \
* Tá an feidhmchlár seo bunaithe ar bhunachar sonraí seachtrach. Gan ceangal le bunachar sonraí oibrithe comhionann, ní bheidh úsáideoir in ann logáil isteach ar an bhfeidhmchlár mar is sa bhunachar sonraí seachtrach a bhíonn ainm úsáideora agus focal faire.\n \
* Measraigh, Léigh, Nuashonraigh, agus Scrios feidhmeachtaí do Choinníollacha agus Custaiméirí laistigh den bhunachar sonraí.\n \
* Tacú ilteangach atá ann a aistriú go huathoibríoch le heilimintí ar leith an úsáideora ag brath ar shocrú teanga an chórais.\n \
* Aitheantas raon ama an úsáideora bunaithe ar chruinneas na socruithe córas réamhshocrúithe agus aistriú réamhshocrúithe raon ama le haghaidh amaí coinneála.\n \
* Scáileán logáil isteach le coinneáil do rochtain neamhúdaraithe úsáideoiraí trí chóireáil bunúsach (gan aon hash nó salann).\n \
* Téacs logáil isteach a chruthú do gach gníomhaíocht logála isteach. Taifeadann ainm úsáideora, teanga úsáideora, raon ama úsáideora, marcama, agus éirí/téarnamh an iarrachta.\n \
* Scáileán Príomhchurtha le Taispeáint Tábla Inrogha do shonraí Coinníollacha.\n \
* Scáileán Príomhchurtha le Taispeáint Tábla do shonraí Custaiméirí.\n \
* Bosca Tuairisceáin lena gcruthaíonn tuairiscí ar leith le haghaidh faisnéis nuaimheascagtha faisnéise réamhshocraithe.\n \
* Táirgí Arna Thiomáint le haistriú ag Príomhchomhartha don Teagmháil le haghaidh Faisnéise nuaimheasctha.\n \
* Uilíoch an mhúsra an úsáideora a thaispeáint agus a chreidmheasadh, agus comhaontas a bhrathú.