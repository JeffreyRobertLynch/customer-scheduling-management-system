welcomeMessageTextKey=Velkomin(n) í Kerfi um Móttökur og Viðskipta Stjórnun!\n \
* Þetta forrit inniheldur margs konar aðgerðir sem leyfa notandanum að viðhalda auðveldlega ytri gagnagrunni um viðskiptavini og viðburði í gegnum margar tímabelti og tungumál.\n \
* Þetta forrit er háð ytri gagnagrunni. Án tengingar við samhæfan gagnagrunn, mun notandinn ekki geta skráð sig inn í forritið vegna þess að notandanöfn og lykilorð eru einungis til staðar í ytri gagnagrunni.\n \
Inniheldur:\n \
* Búa til, lesa, uppfæra og eyða virkni fyrir viðburði og viðskiptavini í gagnagrunninum.\n \
* Fjölmála stuðning sem sjálfvirkt þýðir viðmótið miðað við tungumálakerfi notandans.\n \
* Þekking á tímabelti notandans miðað við stillingar kerfisins og sjálfvirkt tímabelti umvandinn fyrir tíma viðburða.\n \
* Innskráningar skjár til að koma í veg fyrir óheimilt aðgang notanda með einfaldri (án hashing eða saltan) lykilorðsvernd.\n \
* Býr til texta dagbók fyrir allar innskráningar. Skráir notandanafn, notandamál, notanda tímabelti, tímasetningu og gæfan/fellin reynslu tilraun.\n \
* Viðburður aðal skjár með síu borð birti fyrir viðburð gögn.\n \
* Viðskiptavinur aðal skjár með borð birti fyrir viðskiptavini gögn.\n \
* Tilkynningar stýrihúsið sem býr til fjórar mismunandi skýrslur fyrir nútímalegar, gagnamiðaðar innsýnir.\n \
* Búa til nútímalegar viðburði dagbækur fyrir sambandsparta.\n \
* Notenda-vænn vettvangur sem birtir skilaboð fyrir notanda fyrir upplýsingar, staðfestingar, villa meðhöndlun og viðvaranir.