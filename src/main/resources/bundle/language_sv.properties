welcomeMessageTextKey=Välkommen till Kundens Tidsbokningssystem!\n \
* Denna applikation inkluderar olika funktioner som gör det möjligt för användaren att enkelt hantera en extern databas över kunder och bokningar över flera tidszoner och språk.\n \
* Denna applikation är beroende av en extern databas. Utan anslutning till en kompatibel databas kommer en användare inte att kunna logga in på applikationen eftersom användarnamn och lösenord endast existerar i den externa databasen.\n \
Funktioner inkluderar:\n \
* Skapa, läsa, uppdatera och ta bort funktionalitet för bokningar och kunder inom databasen.\n \
* Stöd för flera språk som automatiskt översätter användargränssnittselement baserat på användarens språksysteminställning.\n \
* Identifiering av användarens tidszon baserat på användarens systeminställningar och automatisk tidszonkonvertering för bokningstider.\n \
* Inloggningsruta för att förhindra obehörig åtkomst för användaren genom grundläggande (ingen hashning eller saltning) lösenordsskydd.\n \
* Skapar en textlogg för all inloggningsaktivitet. Registrerar användarnamn, användarspråk, användartidszon, tidsstämpel och lyckades/misslyckades försök.\n \
* Huvudskärm för bokningar med en filterbar tabellvisning för bokningsdata.\n \
* Huvudskärm för kunder med tabellvisning för kunddata.\n \
* Rapportdashboard som genererar fyra olika rapporter för aktuell, datadriven insikt.\n \
* Generera aktuella bokningsscheman för kontakter.\n \
* Användarvänligt användargränssnitt som visar meddelanden till användaren för information, bekräftelse, felhantering och varningar.