welcomeMessageTextKey=Velkommen til Kundens Avtalebehandlingssystem!\n \
* Denne applikasjonen inkluderer en rekke funksjoner som vil tillate brukeren å enkelt vedlikeholde en ekstern database over kunder og avtaler på tvers av flere tidssoner og språk.\n \
* Denne applikasjonen er avhengig av en ekstern database. Uten tilkobling til en kompatibel database vil en bruker ikke kunne logge inn på applikasjonen fordi brukernavn og passord kun eksisterer i den eksterne databasen.\n \
Funksjoner inkluderer:\n \
* Opprett, Les, Oppdater og Slett funksjonalitet for avtaler og kunder innenfor databasen.\n \
* Flerspråklig støtte som automatisk oversetter brukergrensesnittselementer basert på brukerens språksysteminnstilling.\n \
* Gjenkjenning av brukerens tidssone basert på brukerens systeminnstillinger og automatisk tidssonekonvertering for avtaletider.\n \
* Påloggingsskjerm for å forhindre uautorisert brukertilgang ved hjelp av grunnleggende (ingen hashing eller salting) passordbeskyttelse.\n \
* Oppretter en tekstlogg for all påloggingsaktivitet. Registrerer brukernavn, brukerspråk, brukertidssone, tidsstempel og suksess/feil av forsøket.\n \
* Hovedskjerm for avtaler med et filtrerbart tabellvisning for avtaledata.\n \
* Hovedskjerm for kunder med tabellvisning for kundedata.\n \
* Rapportdashboard som genererer fire distinkte rapporter for oppdaterte, datadrevne innsikter.\n \
* Genererer oppdaterte avtaleplaner for kontakter.\n \
* Brukervennlig brukergrensesnitt som viser meldinger til brukeren for informasjon, bekreftelse, feilhåndtering og advarsler.