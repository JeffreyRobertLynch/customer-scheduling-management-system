welcomeMessageTextKey=Fàilte gu Steòrnachadh Coinneamh Luchd-cleachdaidh!\n \
* Tha an iarrtas seo a' gabhail a-steach goireasan eadar-dhealaichte a lìbhrigeadh dhaibh a leigheas agus coinneachadh air coimeasgadh ùr-dàta de luchd-cleachdaidh agus coinneamhan air feadh Raointean Am agus Cànanan.\n \
* Tha an iarrtas seo a' toirt na cuibhreagan a-mach bho bunachar-dàta seachtrach. Gun ceangal ris a' bhunachar-dàta com-pàirteach, cha bhi luchd-cleachdaidh ann an comas logadh a-steach air an iarrtas oir chan eil ainmean luchd-cleachdaidh agus facail faire anns an stòr-dàta seachtrach.\n \
Gnìomhan a' Gabhail a-steach:\n \
* Cruthaich, Lèigh, Nuair a' Nuair, agus Sguabadh gnìomhachdan airson coinneamhan agus luchd-cleachdaidh air an stòr-dàta.\n \
* Taic a-Mheurachadh a tha a' tarraing thairis air prìomh-eileamaidean UI a' bruidhinn mu dheidhinn co-cheangailtean gnìomhan, agus faidhlichean airson cànanan luchd-cleachdaidh.\n \
* Aithneachadh na Roinn am timcheall air an àm a tha luchd-cleachdaidh a' sgrìobhadh a-steach, agus tionndadh amannan coinneamh gu h-oisein gu raointean coinneamh.\n \
* Sgrìn Log-a-steach airson cead a chumail air luchd-cleachdaidh neo-urra-dhùthchaileach a-chumail a-steach le teòirichean bunaiteach (gun aon hashing no a' salting) teòirichean-faire.\n \
* Cruthaich sgrìn logadh-teacs airson gach gnìomhachas logadh-teacs. Taicimis Ainm Cleachdaiche, Cànan Cleachdaiche, Raointean Am Cleachdaiche, Dealbh-ama, agus Buaidh/Teachdaireachd an iarrachaidh.\n \
* Prìomh-Eileamaid Coinneamh le Taobh Taisbeanaidh Tàbla airson sonraichean coinneamh.\n \
* Prìomh-Eileamaid Coinneamh le Tàbla Taisbeanaidh airson sonraichean luchd-cleachdaidh.\n \
* Bhòrd Fiosrachaidh a chruthaicheas ceithir fiosrachaidh eadar-dhealaichte airson tuigse air adhbharan, fiosrachadh-ghnitheach air aon latha a thaisbeanadh.\n \
* Cruthaich Rannsachadh-timcheall air Coinnich airson Cuir gu Dàta airson Luchd-tasgaidh.\n \
* UI a thaisbeanas teachdaireachd do luchd-cleachdaidh airson fiosrachadh, dearbhadh, rianachd mearachd, agus rabhadh.