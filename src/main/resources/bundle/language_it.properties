welcomeMessageTextKey=Benvenuto nel Sistema di Gestione Appuntamenti Clienti!\n \
* Questa applicazione include una varietà di funzionalità che consentiranno all'utente di gestire facilmente un database esterno di clienti e appuntamenti in più fusi orari e lingue.\n \
* Questa applicazione dipende da un database esterno. Senza una connessione a un database compatibile, un utente non sarà in grado di accedere all'applicazione poiché i nomi utente e le password esistono solo nel database esterno.\n \
Le funzionalità includono:\n \
* Funzionalità di Creazione, Lettura, Aggiornamento ed Eliminazione per Appuntamenti e Clienti all'interno del database.\n \
* Supporto multi-lingua che traduce automaticamente gli elementi dell'interfaccia utente in base alle impostazioni di lingua dell'utente.\n \
* Riconoscimento del fuso orario dell'utente basato sulle impostazioni di sistema dell'utente e conversione automatica del fuso orario per gli orari degli appuntamenti.\n \
* Schermata di accesso per impedire l'accesso non autorizzato dell'utente utilizzando protezione della password di base (senza hashing o salatura).\n \
* Crea un registro testuale per tutte le attività di accesso. Registra Nome Utente, Lingua Utente, Fuso Orario Utente, Timestamp e Successo/Fallimento del tentativo.\n \
* Schermata principale degli appuntamenti con una visualizzazione tabellare filtrabile per i dati degli appuntamenti.\n \
* Schermata principale dei clienti con visualizzazione tabellare per i dati dei clienti.\n \
* Dashboard dei report che genera quattro report distinti per insights basati su dati aggiornati.\n \
* Genera calendari degli appuntamenti aggiornati per i contatti.\n \
* Interfaccia utente user-friendly che mostra messaggi all'utente per informazioni, conferme, gestione degli errori e avvisi.