welcomeMessageTextKey=Bienvenue dans le Système de Gestion des Rendez-vous Clients!\n \
* Cette application comprend une variété de fonctionnalités qui permettront à l'Utilisateur de maintenir facilement une base de données externe de clients et de rendez-vous dans plusieurs fuseaux horaires et langues.\n \
* Cette application dépend d'une base de données externe. Sans connexion à une base de données compatible, un Utilisateur ne pourra pas se connecter à l'application car les noms d'utilisateur et les mots de passe n'existent que dans la base de données externe.\n \
Les fonctionnalités incluent:\n \
* Fonctionnalité de création, de lecture, de mise à jour et de suppression pour les rendez-vous et les clients dans la base de données.\n \
* Prise en charge multilingue qui traduit automatiquement les éléments de l'interface utilisateur en fonction du paramètre de langue de l'Utilisateur.\n \
* Reconnaissance du fuseau horaire de l'Utilisateur en fonction du paramètre système de l'Utilisateur et conversion automatique du fuseau horaire pour les rendez-vous.\n \
* Écran de connexion pour empêcher l'accès non autorisé de l'Utilisateur en utilisant une protection de mot de passe basique (sans hachage ou salage).\n \
* Crée un journal texte pour toute l'activité de connexion. Enregistre le nom d'utilisateur, la langue de l'utilisateur, le fuseau horaire de l'utilisateur, l'horodatage et le succès/échec de la tentative.\n \
* Écran principal des rendez-vous avec un tableau filtrable pour les données de rendez-vous.\n \
* Écran principal des clients avec affichage en tableau des données clients.\n \
* Tableau de bord des rapports qui génère quatre rapports distincts pour des analyses basées sur des données actualisées et des informations basées sur les données.\n \
* Génère des plannings de rendez-vous actualisés pour les contacts.\n \
* Interface utilisateur conviviale qui affiche des messages à l'Utilisateur pour des informations, des confirmations, la gestion des erreurs et des avertissements.